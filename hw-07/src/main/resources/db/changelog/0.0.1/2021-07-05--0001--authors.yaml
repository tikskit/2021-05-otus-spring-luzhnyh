databaseChangeLog:
- changeSet:
    id: 2021-07-05--0001--authors
    author: Vitaliy Luzhnyh
    createTable:
      tableName: authors
      columns:
      - column:
          name: id
          type: bigint
          autoIncrement: true
          constraints:
            nullable: false;
            primaryKey: true
            primaryKeyName: pk_author
      - column:
          name: surname
          type: varchar(100)
          constraints:
            nullable: false;
      - column:
          name: name
          type: varchar(100)
          constraints:
            nullable: false;
    addUniqueConstraint:
      tableName: authors
      columnNames: surname, name
      constraintName: uq_author