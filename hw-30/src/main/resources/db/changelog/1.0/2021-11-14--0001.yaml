databaseChangeLog:
  - changeSet:
      id: 2021-11-14--0001
      author: tikskit
      createTable:
        tableName: holidays
        columns:
          - column:
              name: monthno
              type: int
              constraints:
                nullable: false

          - column:
              name: dayno
              type: integer
              constraints:
                nullable: false
          - column:
              name: description
              type: varchar(max)
              constraints:
                nullable: false
      addPrimaryKey:
        clustered: true
        columnNames: monthno, dayno
        constraintName: pk_holidays
        tableName: holidays
        validate: true

